# version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: docservice-postgres
    environment:
      POSTGRES_USER: docservice
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-docservice_dev}
      POSTGRES_DB: docservice
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docservice"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Meilisearch
  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: docservice-meilisearch
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-docservice_dev_key}
      MEILI_ENV: development
    ports:
      - "7700:7700"
    volumes:
      - meilisearch_data:/meili_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for caching and session management)
  redis:
    image: redis:7-alpine
    container_name: docservice-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: docservice-backend
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: docservice
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-docservice_dev}
      POSTGRES_DB: docservice
      REDIS_URL: redis://redis:6379
      MEILISEARCH_URL: http://meilisearch:7700
      MEILISEARCH_API_KEY: ${MEILI_MASTER_KEY:-docservice_dev_key}
      SECRET_KEY: ${SECRET_KEY:-dev_secret_key_change_in_production}
      GIT_REPOS_PATH: /app/repos
      ENVIRONMENT: development
      CORS_ORIGINS: http://localhost:5173,http://localhost:3000
    ports:
      - "8000:8000"
    volumes:
      - ./backend/src:/app/src
      - ./backend/alembic:/app/alembic
      - git_repos:/app/repos
    depends_on:
      postgres:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: docservice-frontend
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_WS_URL: ws://localhost:8000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - backend
    command: npm run dev -- --host

volumes:
  postgres_data:
  meilisearch_data:
  redis_data:
  git_repos:
